<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <h1>Count Up By</h1>
    <div id="input">
      <form>
        <div class="form-group">
          <label for="count-to">Count to:</label>
          <input id="count-to" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="count-by">Count by:</label>
          <input id="count-by" class="form-control" type="number">
        </div>
        <button type="submit" class="btn" id="submit">Calculate</button>
      </form>
    </div>
    <div id="output">
      <span class="result"></span>
    </div>
  </body>
</html>
